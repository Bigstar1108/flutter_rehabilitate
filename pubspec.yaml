name: flutter_github_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.4

  cached_network_image: ^3.4.1

  dio: ^5.7.0

  either_dart: ^1.0.0
  equatable: ^2.0.5

  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4

  get_it: ^8.0.2
  go_router: ^14.3.0

  json_annotation: ^4.9.0

  retrofit: ^4.4.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13

  flutter_lints: ^4.0.0
  freezed: ^2.5.7

  json_serializable: ^6.8.0

  retrofit_generator: ^9.1.4

flutter:
  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
    - family: DMSerifText
      fonts:
        - asset: assets/fonts/DMSerifText/DMSerifText-Regular.ttf
          weight: 700
